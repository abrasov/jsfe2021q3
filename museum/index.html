<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Museum</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__logo logo">
        <img src="./assets/icons/logo.svg" alt="logo" class="logo__img">
        <span class="logo__text">louvre</span>
      </div>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#visiting" class="nav__link">visiting</a>
          </li>
          <li class="nav__item">
            <a href="#explore" class="nav__link">explore</a>
          </li>
          <li class="nav__item">
            <a href="#video" class="nav__link">video</a>
          </li>
          <li class="nav__item">
            <a href="#gallery" class="nav__link">gallery</a>
          </li>
          <li class="nav__item">
            <a href="#tickets" class="nav__link">tickets</a>
          </li>
          <li class="nav__item">
            <a href="#contacts" class="nav__link">contacts</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="section-welcome welcome dark-section">
      <div class="welcome__container container">
        <div class="welcome__info">
          <h1 class="visually-hidden">Louvre</h1>
          <h2 class="welcome-title">
            welcome
            <br>
            to the louvre
          </h2>
          <h3 class="welcome-subtitle">
            From the castle to the museum
          </h3>
          <a href="#" class="welcome__link btn">
            Discover the Louvre
          </a>
        </div>
        <div class="welcome__slider slider">
          <div class="slider__container">
            <div class="slider__inner">
              <img src="./assets/images/welcome/slider-1.jpg" alt="slider 1" class="slider__item">
            </div>
            <div class="slider_navigation">
              <span class="current-slider">01 </span>
              <span class="divided-slider">|</span>
              <span class="sum-slider"> 05</span>
              <ul class="slider-pagination__list">
                <li class="slider-pagination__item slider-pagination__item--active"></li>
                <li class="slider-pagination__item"></li>
                <li class="slider-pagination__item"></li>
                <li class="slider-pagination__item"></li>
                <li class="slider-pagination__item"></li>
              </ul>
              <div class="slider__arrows">
                <button class="slider-arrow arrow-prev"></button>
                <button class="slider-arrow arrow-next"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
